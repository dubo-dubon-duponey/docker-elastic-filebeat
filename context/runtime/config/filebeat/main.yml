filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: true

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:https://elastic.local:4443}'
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'

setup:
  kibana:
    host: "${KIBANA_HOST:kibana.local:443}"
    username: "${KIBANA_USERNAME:}"
    password: "${KIBANA_PASSWORD:}"

filebeat.autodiscover:
  providers:
